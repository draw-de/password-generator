<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <header>
            <h1>Password Generator</h1>
          </header>
        </div>
      </div>
      <div class="section">
        <div class="row">
          <div class="col-xl-12"><h2>Generate a password</h2></div>
        </div>
        <div class="row">
          <div class="col-xl-6" id="password">Your Secure Password</div>
        </div>
        <div class="row">
          <div class="col-xl-6">
            <button id="genBtn">Generate</button>
          </div>
          <div class="col-xl-6">
            <button id="copyBtn">Copy to clipboard</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
